name: Apache WSGI CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Docker login
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Apache WSGI image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/apache-wsgi-calculator ./myapp

    - name: Push image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/apache-wsgi-calculator
